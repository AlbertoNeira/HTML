<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>
      <label for="Password">Password:</label>
      <input type="Password" id="Password" name="Password">
      <br><br>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname">
      <br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname">
      <br><br>
      <label for="DOB">Date of birht:</label>
      <input type="date" id="DOB" name="DOB">
     
      <br><br>
      <label for="basic "> Basic Plan 5€</label> 
      <input type="radio" name="Plans"> 
    
      <label for="Silver"> Silver plan 10€ </label> 
      <input type="radio" name="Plans">
      <label for="Gold"> Gold Plan 20€</label>
      <input type="radio" name="Plans">
      <br>
      <label for="pro"> Pro Plan </label>
      <input type="checkbox" name="pro">
      <br> <br>
      <label for="credit">Credit card number:</label>
      <input type="text" id="credit" name="credit" minlength="24" maxlength="24" required>
      <br><br>
      <label for="CVC">CVC:</label>
      <input type="Password" id="CVC" name="CVC" minlength="3" maxlength="3" required>
      <br><br>
      <label for="Expiration">Expiration Date:</label>
      <input type="date" id="Expiration" name="Expiration">
      <br><br>
      <label for="Address">Billing Address:</label>
      <input type="text" id="Address" name="Address">

    </form> 
      


  </body>
</html>
